<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Locket Gold Service</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #f6d365, #fda085);
            text-align: center;
        }
        .container { padding: 20px; }
        .btn {
            padding: 10px 20px; margin: 5px;
            background: #ff5722; color: #fff; border: none; cursor: pointer;
            border-radius: 5px; transition: 0.3s;
        }
        .btn:hover { background: #e64a19; }
        .hidden { display: none; }
        input { padding: 10px; margin: 5px; width: 80%; }
        .card { background: #fff; margin: 10px auto; padding: 15px; border-radius: 10px; width: 85%; max-width: 400px; }
    </style>
</head>
<body>

<div class="container" id="welcome">
    <h1>Xin chào!</h1>
    <button class="btn" onclick="showLogin()">Bắt đầu</button>
</div>

<div class="container hidden" id="login">
    <h2>Đăng nhập / Đăng ký</h2>
    <input type="email" id="email" placeholder="Email"><br>
    <input type="password" id="password" placeholder="Mật khẩu"><br>
    <button class="btn" onclick="login()">Đăng nhập</button>
    <button class="btn" onclick="register()">Đăng ký</button>
</div>

<div class="container hidden" id="main">
    <h2>Dịch vụ Locket Gold</h2>
    <div class="card">
        <h3>Bảng giá</h3>
        <p>Locket iOS: 20K</p>
        <p>Locket Android: 15K</p>
    </div>
    <div class="card">
        <h3>Thông tin chuyển khoản</h3>
        <p>ACB - 46756097</p>
        <p>Lê Nguyễn Tiến Bảo</p>
    </div>
</div>

<!-- Firebase v9 -->
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBGZLa316uvnCeXPF3UeKmEsgKFghMTj",
        authDomain: "locketgold-40f57.firebaseapp.com",
        projectId: "locketgold-40f57",
        storageBucket: "locketgold-40f57.appspot.com",
        messagingSenderId: "1016272793803",
        appId: "1:1016272793803:web:a4b896242002fb108ce",
        measurementId: "G-9GBMZYR85H"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.showLogin = function() {
        document.getElementById("welcome").classList.add("hidden");
        document.getElementById("login").classList.remove("hidden");
    }

    window.login = function() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        signInWithEmailAndPassword(auth, email, password)
            .then(() => {
                alert("Đăng nhập thành công!");
                document.getElementById("login").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");
            })
            .catch(err => alert(err.message));
    }

    window.register = function() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        createUserWithEmailAndPassword(auth, email, password)
            .then(() => {
                alert("Đăng ký thành công!");
                document.getElementById("login").classList.add("hidden");
                document.getElementById("main").classList.remove("hidden");
            })
            .catch(err => alert(err.message));
    }
</script>
</body>
</html>
