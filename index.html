<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locket Gold - TIẾN BẢO</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; 
        color: #0077cc; 
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        overflow-x: hidden;
    }
    .container {
        text-align: center;
        max-width: 600px;
        width: 90%;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        margin-top: 50px;
        transition: transform 0.3s;
    }
    .container:hover {
        transform: translateY(-5px);
    }
    h1 {
        font-size: 28px;
        margin-bottom: 25px;
        opacity: 0;
        animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .button {
        background-color: #0077cc;
        color: #fff;
        border: none;
        padding: 15px 35px;
        margin: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s;
    }
    .button:hover {
        background-color: #005fa3;
        transform: scale(1.05);
    }
    .info {
        margin-top: 30px;
        text-align: left;
        background-color: #f0f8ff;
        padding: 25px;
        border-radius: 12px;
        max-height: 0;
        overflow: hidden;
        opacity: 0;
        transform: translateY(-20px);
        transition: max-height 0.7s ease, opacity 0.7s ease, transform 0.7s ease;
    }
    .info.show {
        opacity: 1;
        max-height: 1000px;
        transform: translateY(0);
    }
    .info p, .info li {
        margin: 12px 0;
    }
    .info ul li {
        opacity: 0;
        transform: translateX(-20px);
        animation: fadeSlide 0.5s forwards;
    }
    a {
        color: #0077cc;
        text-decoration: underline;
        transition: color 0.3s;
    }
    a:hover {
        color: #005fa3;
    }
    footer {
        margin-top: 40px;
        color: #0077cc;
        font-size: 14px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Chào bạn đến với trang web của chúng tôi!</h1>
    <div class="buttons">
        <button class="button" onclick="showLocketGold()">Up Locket Gold</button>
        <button class="button" onclick="showBank()">Tài khoản ngân hàng</button>
    </div>
    <div id="info" class="info"></div>
</div>
<footer>Design by TIẾN BẢO</footer>

<script>
function showLocketGold() {
    const info = document.getElementById('info');
    info.innerHTML = `
        <h2>Thông tin Locket Gold</h2>
        <p><strong>Android:</strong> 15k</p>
        <p><strong>iOS:</strong> 20k</p>
        <p><strong>Liên hệ Zalo:</strong> 0859135800</p>
        <h3>Cam kết 3 không</h3>
        <ul>
            <li>Không khóa iPhone, đăng nhập iCloud</li>
            <li>Không bị khóa tài khoản Locket</li>
            <li>Không lây nhiễm virus</li>
        </ul>
    `;
    info.classList.add('show');
    // Thêm hiệu ứng delay từng li
    const items = info.querySelectorAll('ul li');
    items.forEach((li, index) => {
        li.style.animationDelay = `${index * 0.3}s`;
    });
}

function showBank() {
    const info = document.getElementById('info');
    info.innerHTML = `
        <h2>Thông tin chuyển khoản ngân hàng</h2>
        <p><strong>Ngân hàng:</strong> ACB</p>
        <p><strong>Chủ tài khoản:</strong> LÊ NGUYỄN TIẾN BẢO</p>
        <p><strong>STK:</strong> 46756097</p>
    `;
    info.classList.add('show');
}
</script>

<style>
@keyframes fadeSlide {
    from {opacity: 0; transform: translateX(-20px);}
    to {opacity: 1; transform: translateX(0);}
}
</style>
</body>
</html>
