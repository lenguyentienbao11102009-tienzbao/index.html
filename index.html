<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Locket Gold & Tương tác - Bảo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* nền trắng */
        color: #0077cc; /* chữ xanh */
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .container {
        text-align: center;
        max-width: 650px;
        width: 90%;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
        margin-bottom: 20px;
        font-size: 28px;
    }
    .button {
        background-color: #0077cc;
        color: #fff;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: all 0.3s;
    }
    .button:hover {
        background-color: #005fa3;
        transform: scale(1.05);
    }
    .info {
        margin-top: 30px;
        text-align: left;
        background-color: #f0f8ff;
        padding: 20px;
        border-radius: 10px;
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
        max-height: 0;
        overflow: hidden;
    }
    .info.show {
        opacity: 1;
        max-height: 2000px; /* đủ lớn để chứa nội dung */
    }
    .info p, .info li {
        margin: 8px 0;
    }
</style>
</head>
<body>
<div class="container">
    <h1>Locket Gold & Dịch vụ Tương tác - Bảo</h1>
    <div class="buttons">
        <button class="button" onclick="showLocketGold()">Up Locket Gold</button>
        <button class="button" onclick="showInteraction()">Kéo tương tác Facebook/TikTok</button>
    </div>
    <div id="info" class="info"></div>
</div>

<script>
function showLocketGold() {
    const info = document.getElementById('info');
    info.innerHTML = `
        <h2>Thông tin Locket Gold</h2>
        <p><strong>Android:</strong> 15k</p>
        <p><strong>iOS:</strong> 20k</p>
        <p><strong>Số tài khoản (STK):</strong> 46756097</p>
        <p><strong>Nơi liên hệ:</strong> Zalo: 09xxxxxxx</p>
        <h3>Cam kết 3 không</h3>
        <ul>
            <li>Không khóa iPhone, đăng nhập iCloud</li>
            <li>Không bị khóa tài khoản Locket</li>
            <li>Không lây nhiễm virus</li>
        </ul>
    `;
    info.classList.add('show');
}

function showInteraction() {
    const info = document.getElementById('info');
    info.innerHTML = `
        <h2>Dịch vụ tương tác Facebook/TikTok</h2>
        <p><strong>100 follow:</strong> 4.5k</p>
        <p><strong>100 tim:</strong> 1k</p>
        <h3>Thông tin chuyển khoản</h3>
        <p><strong>STK:</strong> 46756097</p>
        <p><strong>Ngân hàng:</strong> ACB</p>
        <p><strong>Chủ tài khoản:</strong> Lê Nguyễn Tiến Bảo</p>
        <h3>Cam kết 3 không</h3>
        <ul>
            <li>Không khóa iPhone, đăng nhập iCloud</li>
            <li>Không bị khóa tài khoản Locket</li>
            <li>Không lây nhiễm virus</li>
        </ul>
    `;
    info.classList.add('show');
}
</script>
</body>
</html>
